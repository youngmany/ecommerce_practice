<style>
    div {margin-bottom: 10px}
    img {margin-bottom: 10px}
    li {margin-right: 30px}
</style>

<section>
    <div>
        <ol class="row">
            {% for product in product_list %}
            <ul class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
                <article class="product_pod">
                    <!--
                    <div class="image_container">
                        <a href="#">
                        <img src="" alt="" class="thumbnail">
                        </a>
                    </div>
                    -->
                    {% thumbnail product.image "200x200" crop="center" as im %}
                    <img src="{{ product.image }}" width="{{ im.width }}" height="{{ im.height }}">
                    <!--<img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">-->
                    {% endthumbnail %}
                    <div margin-bottom:10px>
                        <a href="/product/{{ product.id }}" title="The shellcoder's handbook">{{ product }}</a>
                    </div>
                    <div>
                        <p class="price_color">{{ product.price|intcomma }} 원</p>
                    </div>
                </article>
            </ul>
            {% endfor %}
        </ol>
    </div>
</section>
